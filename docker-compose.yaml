version: '3.3'
services:
  caching:
    image: redis
    container_name: 2ofClubsRedis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - backend
    volumes:
      - 2ofClubsRedis:/data
    command: redis-server --requirepass password
  db:
    image: postgres
    container_name: 2ofClubsDB
    restart: unless-stopped
    ports:
      - "5432:5432"
    env_file:
      - db.env
    environment:
      - TZ=America/New_York
    networks:
      - backend
    volumes:
      - 2ofClubsVolume:/var/lib/postgresql/data
  app:
    image: 2ofclubsapp/server
    container_name: 2ofClubsServer
#    build:
#      context: ./
#      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - db
      - caching
    networks:
      - backend
    env_file:
      - app.env
    environment:
      - TZ=America/New_York
    ports:
      - "8080:8080"
    volumes:
      - 2ofClubsPhotoStorage:/2ofClubsServer/images
    command: go run main.go
volumes:
  2ofClubsVolume:
  2ofClubsRedis:
  2ofClubsPhotoStorage:
networks:
  backend:
    driver: "bridge"


