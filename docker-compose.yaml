version: '3.3'
services:
  caching:
    image: redis
    container_name: 2ofClubsRedis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - backend
    volumes:
      - 2ofClubsRedis:/data
  db:
    image: postgres
    container_name: 2ofClubsDB
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - db.env
    networks:
      - backend
    volumes:
      - 2ofClubsVolume:/var/lib/postgresql/data
  app:
    container_name: 2ofClubsServer
    build:
      context: ./
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - db
      - caching
    networks:
      - backend
    env_file:
      - app.env
    ports:
      - "8080:8080"
    command: go run main.go
volumes:
  2ofClubsVolume:
  2ofClubsRedis:
networks:
  backend:
    driver: "bridge"


